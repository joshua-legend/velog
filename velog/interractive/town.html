<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Town</title>
    <link rel="stylesheet" href="town.css">
    <script src="https://kit.fontawesome.com/d6d3648344.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Have a Good Day!!</h1>

    <section>
        <article class="sky">
            <img class="sun" src="town_image/sun.png" alt="">
            <img class="cloud1"  src="town_image/cloud1.png" alt="">
            <img class="cloud2" src="town_image/cloud2.png" alt="">
        </article>
        <article class="town">
            <img class="circle"  src="town_image/circle.png" alt="">
            <img class="night" src="town_image/town_night.png" alt="">
            <img class="day" src="town_image/town_day.png" alt="">
        </article>
        <article class="people">
            <img class="man" src="town_image/man.png" alt="">
            <img class="family" src="town_image/family.png" alt="">
        </article>
    </section>
</body>
</html>
